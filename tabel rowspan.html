<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel</title>
  </head>
  <body>
    <table border="3">
      <tr>
        <th>level 1</th>
        <th>level 2</th>
        <th>level 3</th>
        <th>Info</th>
        <th>Name</th>
      </tr>
      <tr>
        <td rowspan="6">System</td>
        <td rowspan="4">System App</td>
        <td rowspan="3">System ENV</td>
        <td>App Test</td>
        <td>Foo</td>
      </tr>
      <tr>
        <td>App memory</td>
        <td>Foo</td>
      </tr>
      <tr>
        <td>App test</td>
        <td>bar</td>
      </tr>
      <tr>
        <td>System ENV2</td>
        <td>App Test</td>
        <td>Bar</td>
      </tr>
      <tr>
        <td rowspan="2">System Memory</td>
        <td rowspan="2">Memory Test</td>
        <td>Memory Func</td>
        <td>Foo</td>
      </tr>
      <tr>
        <td>Apes Test</td>
        <td>Foo</td>
      </tr>
    </table>
  </body>
</html>
